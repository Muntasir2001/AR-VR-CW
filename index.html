<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="UTF-8" />
		<meta http-equiv="X-UA-Compatible" content="IE=edge" />
		<meta name="viewport" content="width=device-width, initial-scale=1.0" />
		<link
			rel="icon"
			type="image/png"
			sizes="32x32"
			href="/assets/favicon/favicon.png"
		/>
		<script src="./aframe/aframe.min.js"></script>
		<title>LSBU Virtual Tour | Home</title>
	</head>
	<body>
		<a-scene>
			<a-assets>
				<a-asset-item
					id="base-scene"
					src="assets/classroom.glb"
				></a-asset-item>
			</a-assets>

			<a-entity id="base-entity">
				<a-gltf-model src="#base-scene" scale="1 1 1"></a-gltf-model>
			</a-entity>

			<a-entity id="camera" rotation="0 90 0">
				<a-camera wasd-controls-enabled="false" position="0 5 0">
					<a-cursor color="red"></a-cursor>
				</a-camera>
			</a-entity>
		</a-scene>
	</body>
</html>

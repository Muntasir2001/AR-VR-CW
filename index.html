<!DOCTYPE html>
<html class="a-fullscreen" foxified>
	<head>
		<meta charset="UTF-8" />
		<meta http-equiv="X-UA-Compatible" content="IE=edge" />
		<meta name="viewport" content="width=device-width, initial-scale=1.0" />
		<script src="./aframe/aframe.min.js"></script>
		<title>AR/VR App</title>
	</head>
	<body>
		<a-asset-item id="location1" src="assets/FILENAME"></a-asset-item>
		<a-asset-item id="location2" src="assets/FILENAME"></a-asset-item>
		<a-asset-item id="location3" src="assets/FILENAME"></a-asset-item>
	
		<a-scene>
			<a-entity id="scene1" position="0 -1 0" visible="true">
				<a-gltf-model src="#location1" scale="1 1 1"></a-gltf-model>
				<a-box color="red" position="-5 1 -2" scale="0.5 0.5 0.5" onclick="scene_2()">
					<a-text value="Teleport to Garage" rotation="0 90 0" position="0 1 1" scale="1 1 1"></a-text>
				</a-box>
				<a-box color="red" position="-3 1 -2" scale="0.5 0.5 0.5" onclick="scene_3()">
					<a-text value="Teleport to Engine" rotation="0 90 0" position="0 1 1" scale="1 1 1"></a-text>
				</a-box>
			</a-entity>
	
			<a-entity id="scene2" position="0 -1 0" visible="false">
				<a-gltf-model src="#location2" scale="1 1 1"></a-gltf-model>
				<a-box color="red" position="-1 1 -3" scale="0.5 0.5 0.5" onclick="scene_1()">
					<a-text value="Teleport to Apartment" rotation="0 90 0" position="0 1 1" scale="1 1 1"></a-text>
				</a-box>
				<a-box color="red" position="1 1 -3" scale="0.5 0.5 0.5" onclick="scene_3()">
					<a-text value="Teleport to Engine" rotation="0 90 0" position="0 1 1" scale="1 1 1"></a-text>
				</a-box>
			</a-entity>
	
			<a-entity id="scene3" position="0 -1 0" visible="false">
				<a-gltf-model src="#location3" scale="1 1 1"></a-gltf-model>
				<a-box color="red" position="-1 1 -3" scale="0.5 0.5 0.5" onclick="scene_1()">
					<a-text value="Teleport to Apartment" rotation="0 90 0" position="0 1 1" scale="1 1 1"></a-text>
				</a-box>
			</a-entity>
	
			<!-- Player Viewport -->
			<a-camera position="0 1 0">
				<!-- Cursor Circle --> 
				<a-cursor color="red"> </a-cursor>
			</a-camera>
		</a-scene>

		<script type="text/javascript">
			function scene_1() {
				document.getElementById("scene1").setAttribute("visible", "true");
				document.getElementById("scene2").setAttribute("visible", "false");
				document.getElementById("scene3").setAttribute("visible", "false");
			}
	
			function scene_2() {
				document.getElementById("scene1").setAttribute("visible", "false");
				document.getElementById("scene2").setAttribute("visible", "true");
				document.getElementById("scene3").setAttribute("visible", "false");
			}
	
			function scene_3() {
				document.getElementById("scene1").setAttribute("visible", "false");
				document.getElementById("scene2").setAttribute("visible", "false");
				document.getElementById("scene3").setAttribute("visible", "true");
			}
		</script>
	</body>
</html>
